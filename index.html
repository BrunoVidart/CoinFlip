<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinFlip RPG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4B3621">
</head>
<body>
    <h1 class="game-title">CoinFlip RPG</h1>

    <div class="coin-list">
        <div class="coin-item">
            <div class="coin green-coin"></div>
            <span>Estamina</span>
        </div>
        <div class="coin-item">
            <div class="coin blue-coin"></div>
            <span>Mana</span>
        </div>
        <div class="coin-item">
            <div class="coin red-coin"></div>
            <span>Ataque</span>
        </div>
        <div class="coin-item">
            <div class="coin lightblue-coin"></div>
            <span>Teleporte</span>
        </div>
        <div class="coin-item">
            <div class="coin gold-coin"></div>
            <span>Ressurreição</span>
        </div>
        <div class="coin-item">
            <div class="coin white-coin"></div>
            <span>XP</span>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
</html>
